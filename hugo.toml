baseURL = 'https://digveer.com/'
languageCode = 'en-us'
title = 'My Life in Pages | Digveer'
theme = 'hugo-book'

# Book theme specific configurations
[params]
  # Show table of contents by default
  BookToC = true
  # Enable "Edit this page" feature
  BookRepo = 'https://github.com/digveer/digveer.github.io'
  # Set dark mode as default
  BookTheme = 'auto'
  # Hide "Built with Hugo" footer
  BookPortableLinks = false
  # Set author name
  BookAuthor = 'Digveer'
  # Custom CSS
  BookCustomCSS = ['css/custom.css']
